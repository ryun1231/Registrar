<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Management</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100%;
            overflow: hidden;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            margin: 20px;
        }

        .form-item {
            margin: 10px 0;
            flex: 1 1 200px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .form-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-item input[type="text"],
        .form-item input[type="number"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-item input[type="number"] {
            max-width: 80px;
        }

        .form-item input[type="text"]:focus,
        .form-item input[type="number"]:focus {
            border-color: #3FA2F6;
            outline: none;
        }

        .school-year {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .school-year input {
            width: 80px;
        }

        .school-year span {
            margin: 0 5px;
        }

        .school-year img {
            margin-left: 10px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #3FA2F6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: gray;
        }

        .form-item2 input {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-item2 label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-item3 input {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-item3 label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .table-container {
            margin-top: 20px;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3FA2F6;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            padding: 8px 12px;
            background-color: #3FA2F6;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="form-container">
            <div class="row">
                <div class="form-item">
                    <label for="student-id">Student ID:</label>
                    <input type="text" id="student-id" name="student-id">
                </div>
                <div class="form-item">
                    <label for="term">Term:</label>
                    <input type="text" id="term" name="term">
                </div>
            </div>
            <div class="form-item2">
                <label for="section">Section:</label>
                <input type="text" id="section" name="section">
            </div>
            <div class="form-item3">
                <label for="school-year-start">School Year:</label>
                <div class="school-year">
                    <input id="school-year-start" type="number" name="school-year-start" value="2023">
                    <span>To</span>
                    <input id="school-year-end" type="number" name="school-year-end" value="2024">
                </div>
            </div>
            <div class="form-item4">
                <button type="submit">Proceed</button>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Subject Code</th>
                        <th>Subject Name</th>
                        <th>Instructor</th>
                        <th>Status</th>
                        <th>Completion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>
                            <button type="button" onclick="handleButtonClick()">Complete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>
                            <button type="button" onclick="handleButtonClick()">Complete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
