<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: 'Poppins', 'sans-serif';
    }

    .container {
        text-align: center;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 1000%;
        width: 200%;
    }

    .container header{
      
      font-size: 25px;
      font-weight: bold;
    }

    .container form{
      position: relative;
      margin-top: 16px;
      min-height: 490px;
    }

    .container .details{
      margin-top: 20px;
    }

    .container form .title{
      font-size: 16px;
      font-weight: 500;
      margin: 6px 0;
      color: #333;
    }

    .container form .fields{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 100px;
    }

    form .fields .input-field{
      display: flex;
      width: calc(100%/ 2 - 10px);
      flex-direction: column;
      margin-top: 10px;
    }

    .input-field input {
      height: 30px; /* Set a consistent height */
      width: 300px;
      padding: 10px; /* Set a consistent padding */
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .container .buttons-left, .buttons-right{
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .buttons-left .btn1, .buttons-right .btn{
      font-family: 'Poppins', 'sans-serif';
      font-weight: bold;
      border-radius: 4px;
      background-color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      width:  150px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333; /* Ensure text and icon are visible */
    }

    .buttons-left .btn1:hover, .buttons-right .btn:hover{
      background-color: #357ABD;
      color: white;
    }
    

    .buttons-left .btn1 i, .buttons-right .btn i {
      margin-right: 8px;
      font-size: 18px; /* Set icon size */
      color: inherit; /* Ensure icon color matches text color */
      
    }


    .container table{
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    .container table, .container th, .container td{
      border: none;
      transition: background-color 0.3s;
    }


    .container th:hover {
      background-color: #357ABD;
      color: white;
    }

    .container tr:hover{
      background-color: #ccc;
    }

    .container th, .container td{
      padding: 12px;
      text-align: center;
    }

    .container th{
      background-color: #f4f4f4;
      font-weight: bold;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Course Program</header>

    <form action="#">
      <div class="form first">
        <div class="details personal">
          <div class="fields">
            <div class="input-field">
              <label>Order no</label>
              <input type="text" placeholder="Enter Order No.">
            </div>
            <div class="input-field">
              <label>Course Program code</label>
              <input type="text" placeholder="Enter the code">
            </div>
            <div class="input-field">
              <label>Course Program Name</label>
              <input type="text" placeholder="Enter the Program Name">
            </div>
          </div>
        </div>
      </div>
      <div class="buttons-left">
        <button type="button" class="btn1">
          <i class="fas fa-save"></i> Save Entry
        </button>
        <button type="button" class="btn1">
          <i class="fas fa-print"></i> Click to print
        </button>
      </div>

      <div class="buttons-right">
        <button type="button" class="btn">
          <i class="fas fa-history"></i> View history
        </button>
        <button type="button" class="btn">
          <i class="fas fa-edit"></i> Edit/Delete
        </button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Order number</th>
            <th>Course Program code</th>
            <th>Course Program Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>P-BAC</td>
            <td>Post-Baccalaureate</td>
          </tr>
          <tr>
            <td>2</td>
            <td>MA</td>
            <td>Masteral</td>
          </tr>
          <tr>
            <td>3</td>
            <td>BAC</td>
            <td>Baccalaureate</td>
          </tr>
        </tbody>
      </table>

    </form>
  </div>
</body>
</html>
