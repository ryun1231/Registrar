<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: 'Poppins', 'sans-serif';
    }

    .container {
        text-align: center;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 1000%;
        width: 200%;
    }

    .container header{
      margin-top: 3%;
      font-size: 25px;
      font-weight: bold;
    }

    .container .under{

    font-size: large;
    font-weight: bold;
    font-family: 'Poppins', 'Sans-serif';
    font-style: italic;
}

    .container form{
      position: relative;
      margin-top: 16px;
      min-height: 490px;
    }

    .container .details{
      margin-top: 20px;
    }

    .container form .title{
      font-size: 16px;
      font-weight: 500;
      margin: 6px 0;
      color: #333;
    }

    .container form .fields{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 100px;
    }

    form .fields .input-field, select{
      display: flex;
      width: calc(100%/ 2 - 10px);
      flex-direction: column;
      margin-top: 10px;
    }

    .input-field input,  select {
      height: 30px; /* Set a consistent height */
      width: 300px;
      padding: 10px; /* Set a consistent padding */
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
      width: 500px; /* Input field takes the full width */
    }

    .container .buttons-left, .buttons-right{
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .buttons-left .btn1, .buttons-right .btn{
      font-family: 'Poppins', 'sans-serif';
      font-weight: bold;
      border-radius: 4px;
      background-color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 300px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333; /* Ensure text and icon are visible */
    }

    .buttons-left .btn1:hover, .buttons-right .btn:hover{
      background-color: #357ABD;
      color: white;
    }
    
    .container tr:hover{
      background-color: #ccc;
    }

    

    .buttons-left .btn1 i, .buttons-right .btn i {
      margin-right: 8px;
      font-size: 18px; /* Set icon size */
      color: inherit; /* Ensure icon color matches text color */
      
    }

    .save .sv{

      font-family: 'Poppins', 'sans-serif';
      font-weight: bold;
      border-radius: 4px;
      background-color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 200px;
      height: 40px;
      align-items: center;
      color: #333; /* Ensure text and icon are visible */
      margin-top: 10px;
    }

    .save .sv i{
        
        margin-right: 10px;
        font-size: 15px;
        color: inherit;
    }

    .save .sv:hover{
      background-color: #357ABD;
      color: white;
    }



    .container table{
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    .container table, .container th, .container td{
      border: none;
      transition: background-color 0.3s;
    }


    .container th:hover {
      background-color: #357ABD;
      color: white;
    }

    .container th, .container td{
      padding: 12px;
      text-align: center;
    }

    .container th{
      background-color: #f4f4f4;
      font-weight: bold;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Equivalent Subject For Advising</header>

    <form action="#">
      <div class="form first">
        <div class="details personal">
          <div class="fields">
            <div class="input-field">
              <label>Subject LHS (Will share offering from RHS subject)</label>
              <select name="" id="">
                <option value=""></option>
              </select>
            </div>
            <div class="input-field">
              <label>Subject RHS (Equivalent Subject)</label>
              <select name="" id="">
                <option value=""></option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons-left">
        <button type="button" class="btn1">
          <i class="fas fa-eye"></i> Show all Subjects Already Created
        </button>
        <button type="button" class="btn1">
          <i class="fas fa-eye"></i> Show all Subject Created With Course/Curriculum/Unit
        </button>
      </div>

      <div class="save">
        <button type="button" class="sv">
            <i class="fa fa-save"></i>Save
        </button>
      </div>

      <div class="font-under">
        <header class="under">List of Existing SUBJECT BY SUBJECT TYPE</header>

      <table>
        <thead>
          <tr>
            <th>Subject Code</th>
            <th>Subject Name</th>
            <th>Lec/Lab units</th>
            <th>Equivalent Subject Code</th>
            <th>Equivalent Subject Name</th>
            <th>Lec/Lab units</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

    </form>
  </div>
</body>
</html>
