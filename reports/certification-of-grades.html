<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Only</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100%;
            overflow: hidden;
        }

        .content {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            height: 100vh;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .form-container, .form-container2 {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0 auto;
            max-width: 100%;
            width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .input-button-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form-container input[type="text"] {
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container button {
            border: 1px solid #000;
            border-radius: 4px;
            background-color: #fff;
            color: black;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .student-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 20px;
        }

        button {
            width: 20%;
            padding: 10px;
            padding: 11px 30px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #3FA2F6, #007bb5);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #007bb5, #3FA2F6);
            transform: translateY(-2px);
        }

        .stud-id-no {
            font-weight: bold;
            font-size: 20px;
        }

        .grades-for {
            font-size: 20px;
            font-weight: bold;
        }

        .checkbox-and-year {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 15px;
        }

        .school-year {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .school-year label {
            font-size: 16px;
        }

        .school-year input[type="number"] {
            width: 80px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .options label {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .options input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
       
        <div class="form-container">
            <div class="title">Grade Certification</div>
            <p class="stud-id-no">Student ID: </p>
            <div class="input-button-container">
                <input type="text" placeholder="Student ID">
                <button onclick="redirectToPage('candidates-for-graduation.html')">Proceed</button>
            </div>
            <div class="student-info">
                <span class="student-name-label">Student name:</span>
                <span class="course">Course / Major:</span>
                <span class="year">Year:</span>
            </div>
        </div>

        <div class="form-container2">
            <p class="grades-for">Grades for:</p>
            <div class="checkbox-and-year">
                <div class="checkbox-group">
                    <label>
                        <input name="semester" type="checkbox" value="1st"> 1st sem
                    </label>
                    <label>
                        <input name="semester" type="checkbox" value="2nd"> 2nd sem
                    </label>
                    <label>
                        <input name="semester" type="checkbox" value="3rd"> 3rd sem
                    </label>
                    <label>
                        <input name="semester" type="checkbox" value="summer"> Summer
                    </label>
                </div>
                <div class="school-year">
                    <label for="school-year-start">School Year</label>
                    <input id="school-year-start" type="number" name="school-year-start" value="2023">
                    <span>To</span>
                    <input id="school-year-end" type="number" name="school-year-end" value="2024">
                    <img src="search-icon.png" alt="Search" style="width: 20px; height: 20px;">
                </div>
            </div>
            <div class="options">
                <label>
                    <input type="checkbox" name="include_gwa"> Include GWA in printout
                </label>
                <label>
                    <input type="checkbox" name="show_not_encoded"> Show grade not encoded
                </label>
            </div>
        </div>
    </div>

    <script>
        function redirectToPage(pageUrl) {
            window.location.href = pageUrl;
        }
    </script>
</body>
</html>
