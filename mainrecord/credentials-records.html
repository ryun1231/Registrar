<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .header label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        .header input[type="date"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .document-table, .required-items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .document-table th, .document-table td, .required-items-table th, .required-items-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .document-table th, .required-items-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .required-items-table button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .required-items-table button:hover {
            background-color: #0056b3;
        }

        .document-table input, .required-items-table input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Entrance Data</h2>
            <label for="admission-date">Admission Date:</label>
            <input type="date" id="admission-date">
        </div>

        <table class="document-table">
            <thead>
                <tr>
                    <th>PASSED</th>
                    <th>DATE PASSED</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Form 138</td>
                    <td><input type="date"></td>
                </tr>
            </tbody>
        </table>

        <table class="required-items-table">
            <thead>
                <tr>
                    <th>Required Items</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="requiredItemsBody">
                <tr id="itemRow1">
                    <td>Certificate Of Grades</td>
                    <td><button type="button">Add</button></td>
                </tr>
                <tr id="itemRow2">
                    <td>Transcript of Records</td>
                    <td><button type="button">Add</button></td>
                </tr>
                <tr id="itemRow3">
                    <td>F138</td>
                    <td><button type="button">Add</button></td>
                </tr>
                <tr id="itemRow4">
                    <td>F139</td>
                    <td><button type="button">Add</button></td>
                </tr>
                <tr id="itemRow5">
                    <td>Good Moral</td>
                    <td><button type="button">Add</button></td>
                </tr>
                <tr id="itemRow6">
                    <td>Patotoo ng Lokal</td>
                    <td><button type="button">Add</button></td>
                </tr>
                <tr id="itemRow7">
                    <td>Birth Certificate</td>
                    <td><button type="button">Add</button></td>
                </tr>
                <tr id="itemRow8">
                    <td>GSPIS</td>
                    <td><button type="button">Add</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
