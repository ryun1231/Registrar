<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Management</title>
    <style>
        body,
        html {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100%;
            overflow: hidden;
        }

        .content {
            background-color: #fff;
            margin-left: 10px;
            transition: margin-left 0.3s;
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }

        h2 {
            margin: 50px 0;
            text-align: center;
        }

        .flex-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .flex-container span.s-id-num {
            margin: 0 80px;
        }

        .flex-container span.to {
            margin: 0 10px;
        }

        .flex-container label {
            margin-right: 5px;
        }

        .flex-container span.term {
            margin: 0 70px;
        }

        .flex-container input[type="text"],
        .flex-container select {
            margin-right: 10px;
            height: 25px; 
            padding: 0 10px; 
            box-sizing: border-box; 
        }

        .flex-container button {
            padding: 0 15px; 
            border: 1px solid #ccc;
            background-color: #555;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            margin-right: 5px;
            height: 25px; 
            display: flex;
            align-items: center; 
            justify-content: center; 
            box-sizing: border-box; 
        }

        .flex-container button:hover {
            background-color: #333;
        }

        .student-schedule table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .student-schedule th,
        .student-schedule td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .student-schedule th {
            background-color: #f2f2f2;
        }

        .print-icon {
        float: right;
        cursor: pointer;
        font-size: 24px;
        padding: 15px;
        height: 20px; 
        width: 20px;
        display: flex;
        align-items: center; 
        justify-content: center;
        border-radius: 5px; 
        background-color: #555; 
        color: white; 
        box-sizing: border-box; 
    }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="content">
        <div class="student-schedule">
            <div>
                <h2>Student Schedule</h2>
            </div>
            <div class="flex-container">
                <label for="student-id">Student ID No.:</label>
                <input type="text" id="student-id">
                <span class="s-id-num"></span>

                <label for="school-year-start">School Year:</label>
                <input type="text" id="school-year-start" size="10">
                <span class="to">to</span>
                <input type="text" id="school-year-end" size="10">

                <span class="term"></span>
                <label for="term">Term:</label>
                <select id="term">
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="summer">Summer</option>
                </select>
                <button type="button"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
            </div>
            <hr>
            <p><b>Student Name: </b></p>
            <p><b>Program/Major (Curriculum year): </b>
                <span class="print-icon"><i class="fa-solid fa-print"></i></span>
            </p>
            <table>
                <thead>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Schedule</th>
                        <th>Section</th>
                        <th>Room #</th>
                        <th>Professor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>CCC211-18</td>
                        <td>Information Management 1</td>
                        <td>T 2:00PM - 4:00PM</td>
                        <td>2BSIT-2</td>
                        <td>B232</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
